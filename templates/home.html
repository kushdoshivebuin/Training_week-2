{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block body %}<br><br>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            display: block;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .carousel-control.prev {
            left: 10px;
        }

        .carousel-control.next {
            right: 10px;
        }
    </style>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://th.bing.com/th/id/OIP.CDkf7ss5Z5gZLbFAzHFYrQHaDt?w=346&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://th.bing.com/th/id/OIP.yIPCPYrVuScdmr2PlQkj0wHaFG?w=262&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://th.bing.com/th/id/OIP.nY2Fa57Qot38DS0iuFcs8QHaD9?w=314&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7  " alt="Image 3">
            </div>
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }

            const offset = -currentIndex * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;

            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentIndex);
            });
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
{% endblock body %}
